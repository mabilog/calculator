<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="buttons-grid">
      <button class="btn btn-span" id='clear' >Clear</button>
      <button class="btn btn-span" id='delete'>Delete</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" id="division">÷</button>
      
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" id="multiplication">×</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator" id="subtraction">−</button>

      <button class="btn period">.</button>
      <button class="btn number">0</button>
      <button class="btn equal" id="equate">=</button>
      <button class="btn operator" id="addition">+</button>
    </div>
  </div>
  <script src='app.js'></script>
</body>
</html>
